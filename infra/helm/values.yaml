replicaCount: 2

image:
  repository: <telemetryguardacr2ac4.azurecr.io>/telemetryguard-api   # replace after Terraform output
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

livenessProbe:
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 3
  failureThreshold: 5

readinessProbe:
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

prometheus:
  path: /metrics
  port: 8000

env:
  - name: MLFLOW_TRACKING_URI
    value: file:/app/mlruns
  - name: MODEL_VERSION
    value: "run_id-placeholder"

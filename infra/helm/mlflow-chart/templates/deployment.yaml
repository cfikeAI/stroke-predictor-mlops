apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetryguard-mlflow
  labels:
    app: telemetryguard-mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetryguard-mlflow
  template:
    metadata:
      labels:
        app: telemetryguard-mlflow
    spec:
      containers:
        - name: telemetryguard-mlflow
          image: telemetryguardacr2ac4.azurecr.io/mlflow:latest
          command: ["mlflow"]
          imagePullPolicy: IfNotPresent
          args:
            - server
            # --- Bind + port ---
            - --host
            - 0.0.0.0
            - --port
            - "5000"

            # --- Backend store (SQLite file inside the container) ---
            - --backend-store-uri
            - sqlite:///mlflow.db

            # --- Serve artifacts via the server (IMPORTANT) ---
            - --serve-artifacts
            - --artifacts-destination
            - wasbs://mlflow@telemetryguardmlflow.blob.core.windows.net

            # --- Accept calls from svc/port-forward / in-cluster hosts ---
            - --allowed-hosts
            - "*"

          env:
            # MLflow in the pod will use Managed Identity / Azure creds chain to reach Blob
            - name: MLFLOW_AZURE_STORAGE_AUTH_TYPE
              value: "MSI"
            - name: AZURE_STORAGE_ACCOUNT_NAME
              value: "telemetryguardmlflow"

          ports:
            - containerPort: 5000
              name: http

          # TCP checks are reliable here (HTTP root returns 404)
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3

          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3

          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
